<div class="row h-100 justify-content-center align-items-center">
	<div class="col-md-4 col-sd-0"></div>
	<div class="col-md-6 col-sd-12">
	  <div class="login-content">
	        <div class="login-logo">
	            <a href="index.html">
	                <img class="align-content logo-medium" src="images/logo.png" alt="">
	            </a>
	        </div>
	        <div class="login-form">
	            <form>
	                <div class="form-group">
	                    <label>Email</label>
	                    <input type="email" class="form-control" placeholder="Email">
	                </div>
	                <div class="form-group">
	                    <label>Contraseña</label>
	                    <input type="password" class="form-control" placeholder="Contraseña">
	                </div>
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox">Recuérdame
	                    </label>
	                    <label class="pull-right">
	                        <a href="#">¿Has olvidado tu contraseña?</a>
	                    </label>

	                </div>
	                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Conectarse</button>
	                <div class="register-link m-t-15 text-center">
	                    <p>¿No tienes una cuenta? <a href="#"> Regístrate aquí</a></p>
	                </div>
	            </form>
	        </div>
		</div>
		<div class="col-md-2 col-sd-0"></div>
    </div>
</div>
